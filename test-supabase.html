<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test - Funju</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #16DB93;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #E63946;
            text-align: center;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #16DB93;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-title {
            font-size: 18px;
            font-weight: bold;
            color: #E63946;
            margin-bottom: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: rgba(22, 219, 147, 0.2);
            border-left: 4px solid #16DB93;
        }
        .error {
            background: rgba(230, 57, 70, 0.2);
            border-left: 4px solid #E63946;
        }
        .info {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid #667eea;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>üîå Funju Supabase Connection Test</h1>

    <div class="test-section">
        <div class="test-title">1Ô∏è‚É£ Connection Test</div>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult"></div>
    </div>

    <div class="test-section">
        <div class="test-title">2Ô∏è‚É£ UGC Submissions Table Test</div>
        <button onclick="testUGCTable()">Check UGC Table</button>
        <button onclick="insertTestUGC()">Insert Test UGC</button>
        <div id="ugcResult"></div>
    </div>

    <div class="test-section">
        <div class="test-title">3Ô∏è‚É£ Event Registrations Table Test</div>
        <button onclick="testEventTable()">Check Event Table</button>
        <button onclick="insertTestEvent()">Insert Test Event</button>
        <div id="eventResult"></div>
    </div>

    <div class="test-section">
        <div class="test-title">4Ô∏è‚É£ RLS Policies Test</div>
        <button onclick="testRLS()">Test RLS Policies</button>
        <div id="rlsResult"></div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://luucktzqourzszzxzlyn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1dWNrdHpxb3VyenN6enh6bHluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMzA3NjAsImV4cCI6MjA3ODcwNjc2MH0.rungPxQ4hzZGVWhdf2mlkujkq9UuLVKYQFFX4626hR4';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showResult(elementId, html) {
            document.getElementById(elementId).innerHTML = html;
        }

        async function testConnection() {
            showResult('connectionResult', '<div class="info">Testing connection...</div>');

            try {
                // Test basic connection by querying system tables
                const { data, error } = await supabase
                    .from('ugc_submissions')
                    .select('count', { count: 'exact', head: true });

                if (error) {
                    showResult('connectionResult', `
                        <div class="error">
                            ‚ùå Connection Error<br>
                            <strong>Message:</strong> ${error.message}<br>
                            <strong>Details:</strong> ${error.details || 'N/A'}<br>
                            <strong>Hint:</strong> ${error.hint || 'Check if tables exist'}
                        </div>
                    `);
                } else {
                    showResult('connectionResult', `
                        <div class="success">
                            ‚úÖ Connection Successful!<br>
                            <strong>Supabase URL:</strong> ${SUPABASE_URL}<br>
                            <strong>Status:</strong> Connected and authenticated
                        </div>
                    `);
                }
            } catch (err) {
                showResult('connectionResult', `
                    <div class="error">
                        ‚ùå Unexpected Error: ${err.message}
                    </div>
                `);
            }
        }

        async function testUGCTable() {
            showResult('ugcResult', '<div class="info">Checking UGC table...</div>');

            try {
                const { data, error, count } = await supabase
                    .from('ugc_submissions')
                    .select('*', { count: 'exact' })
                    .limit(5);

                if (error) {
                    showResult('ugcResult', `
                        <div class="error">
                            ‚ùå Table Error: ${error.message}<br>
                            ${error.hint ? `<strong>Hint:</strong> ${error.hint}` : ''}
                        </div>
                    `);
                } else {
                    showResult('ugcResult', `
                        <div class="success">
                            ‚úÖ UGC Submissions Table Exists!<br>
                            <strong>Total Records:</strong> ${count}<br>
                            <strong>Sample Data:</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `);
                }
            } catch (err) {
                showResult('ugcResult', `<div class="error">‚ùå Error: ${err.message}</div>`);
            }
        }

        async function testEventTable() {
            showResult('eventResult', '<div class="info">Checking Event Registrations table...</div>');

            try {
                const { data, error, count } = await supabase
                    .from('event_registrations')
                    .select('*', { count: 'exact' })
                    .limit(5);

                if (error) {
                    showResult('eventResult', `
                        <div class="error">
                            ‚ùå Table Error: ${error.message}<br>
                            ${error.hint ? `<strong>Hint:</strong> ${error.hint}` : ''}
                        </div>
                    `);
                } else {
                    showResult('eventResult', `
                        <div class="success">
                            ‚úÖ Event Registrations Table Exists!<br>
                            <strong>Total Records:</strong> ${count}<br>
                            <strong>Sample Data:</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `);
                }
            } catch (err) {
                showResult('eventResult', `<div class="error">‚ùå Error: ${err.message}</div>`);
            }
        }

        async function insertTestUGC() {
            showResult('ugcResult', '<div class="info">Inserting test UGC submission...</div>');

            try {
                const testData = {
                    user_name: 'Test User',
                    user_email: 'test@funju.com',
                    platform: 'instagram',
                    content_url: 'https://instagram.com/p/test123',
                    status: 'pending'
                };

                const { data, error } = await supabase
                    .from('ugc_submissions')
                    .insert([testData])
                    .select();

                if (error) {
                    showResult('ugcResult', `
                        <div class="error">
                            ‚ùå Insert Failed: ${error.message}<br>
                            ${error.details ? `<strong>Details:</strong> ${error.details}` : ''}
                        </div>
                    `);
                } else {
                    showResult('ugcResult', `
                        <div class="success">
                            ‚úÖ Test UGC Inserted Successfully!<br>
                            <strong>Inserted Data:</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `);
                }
            } catch (err) {
                showResult('ugcResult', `<div class="error">‚ùå Error: ${err.message}</div>`);
            }
        }

        async function insertTestEvent() {
            showResult('eventResult', '<div class="info">Inserting test event registration...</div>');

            try {
                const testData = {
                    event_id: 'test-event',
                    name: 'Test Attendee',
                    email: 'attendee@funju.com',
                    phone: '+380123456789',
                    age_range: '25-34',
                    marketing_consent: true
                };

                const { data, error } = await supabase
                    .from('event_registrations')
                    .insert([testData])
                    .select();

                if (error) {
                    showResult('eventResult', `
                        <div class="error">
                            ‚ùå Insert Failed: ${error.message}<br>
                            ${error.details ? `<strong>Details:</strong> ${error.details}` : ''}
                        </div>
                    `);
                } else {
                    showResult('eventResult', `
                        <div class="success">
                            ‚úÖ Test Event Registration Inserted!<br>
                            <strong>Inserted Data:</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `);
                }
            } catch (err) {
                showResult('eventResult', `<div class="error">‚ùå Error: ${err.message}</div>`);
            }
        }

        async function testRLS() {
            showResult('rlsResult', '<div class="info">Testing RLS policies...</div>');

            let results = [];

            try {
                // Test 1: Can insert UGC as anon user
                const { error: insertError } = await supabase
                    .from('ugc_submissions')
                    .insert([{
                        user_name: 'RLS Test',
                        user_email: 'rls@test.com',
                        platform: 'tiktok',
                        content_url: 'https://tiktok.com/@test',
                        status: 'pending'
                    }]);

                if (!insertError) {
                    results.push('‚úÖ Anon users CAN insert UGC submissions');
                } else {
                    results.push(`‚ùå Anon insert failed: ${insertError.message}`);
                }

                // Test 2: Can read only approved UGC
                const { data: approvedData, error: readError } = await supabase
                    .from('ugc_submissions')
                    .select('*')
                    .eq('status', 'approved');

                if (!readError) {
                    results.push(`‚úÖ Anon users CAN read approved UGC (${approvedData.length} records)`);
                } else {
                    results.push(`‚ö†Ô∏è Read approved error: ${readError.message}`);
                }

                // Test 3: Cannot read pending UGC
                const { data: pendingData } = await supabase
                    .from('ugc_submissions')
                    .select('*')
                    .eq('status', 'pending');

                if (pendingData && pendingData.length === 0) {
                    results.push('‚úÖ Anon users CANNOT read pending UGC (RLS working)');
                } else {
                    results.push(`‚ö†Ô∏è Anon users can see ${pendingData?.length || 0} pending records (expected 0)`);
                }

                // Test 4: Event registrations insert
                const { error: eventError } = await supabase
                    .from('event_registrations')
                    .insert([{
                        event_id: 'rls-test',
                        name: 'RLS Test User',
                        email: 'rlstest@funju.com',
                        age_range: '18-24',
                        marketing_consent: false
                    }]);

                if (!eventError) {
                    results.push('‚úÖ Anon users CAN insert event registrations');
                } else {
                    results.push(`‚ùå Event insert failed: ${eventError.message}`);
                }

                showResult('rlsResult', `
                    <div class="success">
                        <strong>RLS Policy Test Results:</strong><br>
                        ${results.join('<br>')}
                        <br><br>
                        <strong>Summary:</strong> RLS policies are ${results.filter(r => r.includes('‚úÖ')).length >= 3 ? 'working correctly! üéâ' : 'partially configured ‚ö†Ô∏è'}
                    </div>
                `);

            } catch (err) {
                showResult('rlsResult', `<div class="error">‚ùå RLS Test Error: ${err.message}</div>`);
            }
        }

        // Auto-run connection test on load
        window.addEventListener('load', () => {
            testConnection();
        });
    </script>
</body>
</html>
